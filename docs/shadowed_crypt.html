<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silenzyo's Elite Spawn Tracker</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/timer.js" defer></script>
</head>
<body>
    <h1>Silenzyo's Elite Spawn Tracker</h1>
    <h2>(And Contract helper)</h2>
    <div class="tab-container">
        <button>Syleus's Abyss</button>
        <button class="active">Shadowed Crypt</button>
        <button>Sanctum of Desire</button>
    </div>
    <div class="timer-container">
    <div id="timer1" class="timer-box">
        <h2>Full Map</h2>
        <!-- TODO replace with my own imges -->
        <img src="../static/images/contracts_shadowed_crypt.webp" alt="Shadowed Crypt Map" class="location-map-shared">
        <div class="timer-sections">
            <div class="timer-section">
                <p>1F</p>
                <button class="start-timer">Start Timer</button>
                <div class="countdown"></div>
            </div>
            <div class="timer-section">
                <p>2F (at yellow marker)</p>
                <button class="start-timer">Start Timer</button>
                <div class="countdown"></div>
            </div>
            <div class="timer-section">
                <p>B</p>
                <button class="start-timer">Start Timer</button>
                <div class="countdown"></div>
            </div>
        </div>
    </div>
    </div>
</div>

</div>

</body>
</html>
