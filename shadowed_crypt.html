<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silenzyo's Elite Spawn Tracker</title>
    <link rel="stylesheet" href=".css/style.css">
    <script src=".js/timer.js" defer></script>
</head>
<body>
    <h1>Silenzyo's Elite Spawn Tracker</h1>
    <h2>(And Contract helper)</h2>
    <div class="tab-container">
        <button>Syleus's Abyss</button>
        <button class="active">Shadowed Crypt</button>
        <button>Sanctum of Desire</button>
    </div>
    <div class="timer-container">
    <div id="timer1" class="timer-box">
        <h2>1F</h2>
        <img src=".images/crypt-1f.png" alt="Shadowed Crypt 1F Map" class="location-map">
        <button class="start-timer">Start Timer</button>
        <div class="countdown"></div>
    </div>
    <div id="timer2" class="timer-box">
        <h2>2F</h2>
        <img src=".images/crypt-2f.png" alt="Shadowed Crypt 2F Map" class="location-map">
        <button class="start-timer">Start Timer</button>
        <div class="countdown"></div>
    </div>
    <div id="timer3" class="timer-box">
        <h2>B</h2>
        <img src=".images/crypt-b.png" alt="Shadowed Crypt B Map" class="location-map">
        <button class="start-timer">Start Timer</button>
        <div class="countdown"></div>
    </div>
    </div>
</div>

</div>

</body>
</html>
