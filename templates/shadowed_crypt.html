<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silenzyo's Elite Spawn Tracker</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/timer.js" defer></script>
</head>
<body>
    <h1>Silenzyo's Elite Spawn Tracker</h1>
    <h2>(And Contract helper)</h2>
    <div class="tab-container">
        <button>Syleus's Abyss</button>
        <button class="active">Shadowed Crypt</button>
        <button>Sanctum of Desire</button>
    </div>
    <div class="timer-container">
    <div id="timer1" class="timer-box">
        <h2>1F</h2>
        <img src="../static/images/crypt-1f.png" alt="Shadowed Crypt 1F Map" class="location-map-shared">
        <button class="start-timer">Start Timer</button>
        <div class="countdown"></div>
    </div>
    <div class="timer-section">
        <h2>2F</h2>
        <img src="../static/images/crypt-2f.png" alt="Shadowed Crypt 2F Map" class="location-map-shared">
        <button class="start-timer">Start Timer</button>
        <div class="countdown"></div>
    </div>
    <div class="timer-section">
        <h2>B</h2>
        <img src="../static/images/crypt-b.png" alt="Shadowed Crypt B Map" class="location-map-shared">
        <button class="start-timer">Start Timer</button>
        <div class="countdown"></div>
    </div>
    </div>
    </div>
    </div>
</div>

</div>

</body>
</html>
